<div class="modal-header">
  <h4 class="modal-title" id="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
    (click)="cancel()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p><strong>Are you sure you want to delete?</strong>&nbsp;&nbsp; <span class="text-danger">This operation can not be undone.</span>
  </p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-sm btn-secondary" (click)="cancel()">Cancel</button>
  <button type="button" ngbAutofocus class="btn btn-sm btn-danger" (click)="ok()">Ok</button>
</div>
