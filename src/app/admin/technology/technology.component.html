<div class="content-box" id="content-box">

  <div class="row">
    <div class="col-sm-12">
      <div class="div-left">
        <app-left-menu></app-left-menu>
      </div>
      <div class="div-right" id="div-right">
        <app-loader [isLoading]="isLoading" [showLargeLoader]="true"></app-loader>
        <div *ngIf="!isLoading">
          <h3>Technologies</h3>

          <table class="table table-sm table-bordered table-white">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th class="th-action">Actions</th>
            </tr>

            <tr *ngFor="let tech of technologyList; let i=index;">
              <td>
                {{i+1}}
              </td>

              <td>
                {{tech.name}}
              </td>

              <td class="text-center">
                <app-action-button [obj]="tech" (onEdit)="edit($event)" (onDelete)="delete($event)"
                  caption="technology">
                </app-action-button>
              </td>
            </tr>

            <tr *ngIf="technologyList.length===0">
              <td colspan="4">No records found.</td>
            </tr>
          </table>
          <button class="btn btn-sm btn-primary" (click)="addTechnology()">Add</button>
        </div>
      </div>
    </div>
  </div>

</div>
