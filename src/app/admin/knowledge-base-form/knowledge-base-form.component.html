<form [formGroup]="crudService.currentForm">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{crudService.modalTitle}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="crudService.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-2 field-label">Title</div>
      <div class="col-sm-10"><input formControlName="title" class="form-control" required /></div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm-12">
        <angular-editor formControlName="content" [config]="editorConfig"></angular-editor>
      </div>
    </div>
    <br>
    <div class="row" *ngIf="category" style="display:none">
      <div class="col-sm-2 field-label">Category</div>
      <div class="col-sm-10">
        <input formControlName="category" [value]="category.id" style="display:none" class="form-control" />
        <input formControlName="technologyId" [value]="-1" style="display:none" class="form-control" />
        {{category.title}}
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <app-crud-message-display [message]="crudService.message"></app-crud-message-display>
    <app-loader [isLoading]="crudService.isLoading"></app-loader>
    <button type="submit" class="btn btn-sm btn-primary" (click)="crudService.currentForm.valid && save()">Save</button>
  </div>
</form>
